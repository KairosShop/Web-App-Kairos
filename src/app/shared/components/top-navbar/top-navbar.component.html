<nav class="topNavbar primary-bg-gradiente" [ngClass]="{'bg-white dark': homepage}" (window:resize)="onResize($event)">
	<button class="topNavbar__hamburguer" (click)="vierMenu()" [ngClass]="{'dark': homepage}">
		<i class="material-icons">menu</i>
	</button>
	<a routerLink='/' class="topNavbar__brand">
		<img *ngIf="homepage" src="assets/images/brand/LogoBlue.svg" alt="Logo">
		<img *ngIf="!homepage" src="assets/images/brand/LogoLight.svg" alt="Logo">
		<h1 class="topNavbar__brand-name">Kairos</h1>
	</a>
	<div class="topNavbar__search">
		<app-search></app-search>
	</div>
	<app-cart class="topNavbar__car" routerLink='/cart' [homepage]="!movile"></app-cart>
	<a class="topNavbar__login" routerLink='/login'>
		<app-button class="topNavbar__menu-btn" *ngIf="!homepage" [name]="nameBtn" color='light' type='Login' icon="person">
		</app-button>
		<app-button class="topNavbar__menu-btn" *ngIf="homepage" [name]="nameBtn" color='primary' type='Login' icon="person">
		</app-button>
	</a>
</nav>
