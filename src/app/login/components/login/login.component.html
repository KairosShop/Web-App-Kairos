<section class="login space_3_left space_3_right">
	<div class="login__image">
		<img src="assets/images/login.png" alt="imagen Login">
	</div>
	<div class="content">
		<form [formGroup]="loginForm" class="login__form" (ngSubmit)='send()'>
			<h2>Login</h2>
			<input class="space_bottom_mg"
		           type="email"
		           placeholder="example@domain.com"
		           formControlName="email"
		           [class.is-invalid]="_validationsService.invalidForm(loginForm, 'email')"
		           >
		    <p *ngIf="_validationsService.invalidForm(loginForm, 'email')" class="warning space_bottom_mg invalid">Invalid email</p>
			<input class="space_bottom_mg"
		           type="password"
		           placeholder="Password"
		           formControlName="password"
		           [class.is-invalid]="_validationsService.invalidForm(loginForm, 'password')">
		    <p *ngIf="_validationsService.invalidForm(loginForm, 'password')" class="warning space_bottom_mg invalid">Invalid password</p>
		    <p *ngIf="loginFailed" class="warning space_bottom_mg invalid">Password o email invalid</p>
			<app-button class="login__form-btn" name="login" color='primary' type='submit' icon="person"></app-button>
			<p>You are not registered? <a  routerLink='/register' class="contrast">Register here</a></p>
		</form>
		
		<div class="login__form-forgot">
			<p class="space_2_right_mg" for="">Do you forgot your password <span class="contrast" (click)="forgotPassword()">Recover here</span></p>
		</div>
	</div>

	<div *ngIf="forgotPass" class="modal bg-white space_3">
      <h2>Recover password</h2>
      <p>To recover your password enter your email</p>
		<form #myForm="ngForm" class="login__form">
		<input name="email" [(ngModel)]="email" type="email" placeholder="example@domain.com">
		</form>
      <div class="modal-buttons">
        <app-button name='Recover' color='accept' icon='check_circle' type="submit" (click)="recoverPassword()"></app-button>
        <app-button name='Cancel' color='cancel' icon='cancel' (click)="forgotPassword()"></app-button>
      </div>
    </div>
</section>
