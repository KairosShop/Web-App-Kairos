
stages:
  - build
  - test
  - post test
  - staging
  - production

cache:
  paths:
    - node_modules/
    - ~/.npm
  key: "$CI_BUILD_REPO"

web-testing:
  image: node:10
  stage: test
  cache:
    policy: pull
  paths:
    - node_modules/
  script:
    - apt update && apt install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
    - npm run test
  only:
    - merge_requests
    - master
    - staging
  artifacts:
    paths:
        - coverage/

deploy-prod:
  image: rambabusaravanan/firebase
  stage: production
  environment: Production
  only:
    - master
  script:
    - yarn
    - yarn run build --prod
    - firebase use kairos-282000 --token $FIREBASE_TOKEN
    - firebase deploy --only hosting:production -m "Pipe $CI_PIPELINE_ID Build $CI_BUILD_ID" --token $FIREBASE_TOKEN

deploy-staging:
  image: rambabusaravanan/firebase
  stage: staging
  environment: Staging
  only:
    - staging
  script:
    - yarn
    - yarn run build
    - firebase use kairos-282000 --token $FIREBASE_TOKEN
    - firebase deploy --only hosting:staging -m "Pipe $CI_PIPELINE_ID Build $CI_BUILD_ID" --token $FIREBASE_TOKEN


variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"

sonarcloud-check:
  stage: post test
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - merge_requests
    - master
    - staging
  needs:
    - web-testing
